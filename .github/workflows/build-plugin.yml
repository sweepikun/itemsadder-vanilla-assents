name: Build and Release Adyeshach (2.1)

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout TabooLib/adyeshach @ 2.1
        uses: actions/checkout@v4
        with:
          repository: TabooLib/adyeshach
          ref: 2.1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle Wrapper (uses project-defined Gradle version)
        run: ./gradlew clean build

      - name: Find JAR
        id: find-jar
        run: |
          JAR_FILE=$(find build/libs -type f -name "*.jar" | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "❌ No JAR found!"
            ls -la build/libs/ || true
            exit 1
          fi
          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: adyeshach-2.1
          files: ${{ steps.find-jar.outputs.jar_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
