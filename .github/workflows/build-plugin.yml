name: Build and Release Adyeshach (2.1)

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout TabooLib/adyeshach @ 2.1
        uses: actions/checkout@v4
        with:
          repository: TabooLib/adyeshach
          ref: 2.1

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew clean build

      - name: Find built JAR file (anywhere in project)
        id: find-jar
        run: |
          JAR_FILE=$(find . -name "*.jar" \
            -not -name "*-sources.jar" \
            -not -name "*-javadoc.jar" \
            -not -name "*-dev.jar" \
            -not -name "empty*.jar" \
            -type f | \
            xargs ls -lS 2>/dev/null | \
            head -n 1 | \
            awk '{print $NF}')

          if [ -z "$JAR_FILE" ] || [ ! -f "$JAR_FILE" ]; then
            echo "❌ No suitable JAR found!"
            echo "All JAR files in project:"
            find . -name "*.jar" -type f -exec ls -la {} + || echo "None."
            exit 1
          fi

          echo "Found JAR: $JAR_FILE"
          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: adyeshach-2.1
          files: ${{ steps.find-jar.outputs.jar_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
