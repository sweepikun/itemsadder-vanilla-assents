name: Build and Release Adyeshach (2.1)

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout TabooLib/adyeshach @ 2.1
        uses: actions/checkout@v4
        with:
          repository: TabooLib/adyeshach
          ref: 2.1  # ← 这次是真正的分支名！

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build plugin
        run: gradle clean build

      - name: Find JAR file
        id: find-jar
        run: |
          JAR_FILE=$(find build/libs -type f -name "*.jar" | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "❌ No JAR found!"
            ls -la build/libs/ || true
            exit 1
          fi
          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: adyeshach-2.1
          name: Adyeshach 2.1 (Auto Build)
          files: ${{ steps.find-jar.outputs.jar_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
