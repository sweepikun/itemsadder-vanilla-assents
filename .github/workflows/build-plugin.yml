name: Build and Release Adyeshach (2.1)

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository (for release)
        uses: actions/checkout@v4

      - name: Clone Adyeshach source (2.1 branch)
        run: |
          git clone --branch 2.1 --depth 1 https://github.com/TabooLib/adyeshach.git adyeshach-source

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission to gradlew
        run: chmod +x adyeshach-source/gradlew

      - name: Build plugin
        working-directory: adyeshach-source
        run: ./gradlew clean build

      - name: Find built JAR file
        id: find-jar
        run: |
          JAR_FILE=$(find adyeshach-source -name "*.jar" \
            -not -name "*-sources.jar" \
            -not -name "*-javadoc.jar" \
            -not -name "*-dev.jar" \
            -not -name "empty*.jar" \
            -type f | \
            xargs ls -lS 2>/dev/null | \
            head -n 1 | \
            awk '{print $NF}')

          if [ -z "$JAR_FILE" ] || [ ! -f "$JAR_FILE" ]; then
            echo "âŒ No suitable JAR found!"
            find adyeshach-source -name "*.jar" -type f -exec ls -la {} + || echo "None."
            exit 1
          fi

          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT

      - name: Create Release in this repository
        uses: softprops/action-gh-release@v2
        with:
          tag_name: adyeshach-2.1
          name: Adyeshach 2.1 (Auto Build)
          body: "Built from https://github.com/TabooLib/adyeshach/tree/2.1"
          files: ${{ steps.find-jar.outputs.jar_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
