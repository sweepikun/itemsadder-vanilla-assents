name: Build and Release Adyeshach

on:
  workflow_dispatch:  # 手动触发

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with system Gradle
        run: gradle clean build

      - name: Find built JAR file
        id: find-jar
        run: |
          JAR_FILE=$(find build/libs -type f -name "*.jar" | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "No JAR file found in build/libs!"
            ls -R build/ || true
            exit 1
          fi
          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "jar_name=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: adyeshach
          name: Release adyeshach
          draft: false
          prerelease: false
          files: ${{ steps.find-jar.outputs.jar_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
