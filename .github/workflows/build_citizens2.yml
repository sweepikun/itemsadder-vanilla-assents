name: Build and Release Citizens2

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 必须先 checkout 自己的仓库（保持上下文）
      - name: Checkout this repository
        uses: actions/checkout@v4

      # 2️⃣ 单独 clone 源码用于构建（不影响上下文）
      - name: Clone repo
        run: |
          git clone https://github.com/CitizensDev/Citizens2.git
      - name: Set Git config to avoid git config command failure
        run: |
          cd Custom-Nameplates
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      # 3️⃣ 设置 JDK 21（按你要求）
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 4️⃣ 构建
      - name: Grant execute permission to gradlew
        run: chmod +x Custom-Nameplates/gradlew

      - name: Build plugin
        working-directory: Citizens2
        run: ./gradlew clean build

      # 5️⃣ 找 JAR
      - name: Find built JAR file
        id: find-jar
        run: |
          JAR_FILE=$(find Citizens2 -name "*.jar" \
            -not -name "*-sources.jar" \
            -not -name "*-javadoc.jar" \
            -not -name "*-dev.jar" \
            -not -name "empty*.jar" \
            -type f | \
            xargs ls -lS 2>/dev/null | \
            head -n 1 | \
            awk '{print $NF}')

          if [ -z "$JAR_FILE" ] || [ ! -f "$JAR_FILE" ]; then
            echo "❌ No suitable JAR found!"
            find adyeshach-source -name "*.jar" -type f -exec ls -la {} + || echo "None."
            exit 1
          fi

          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT

      # 6️⃣ 发布到 **当前仓库**（因为第一步 checkout 的是自己）
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: Custom-Nameplates
          name: Citizens2 (Auto Build)
          body: "Built from https://github.com/CitizensDev/Citizens2.git"
          files: ${{ steps.find-jar.outputs.jar_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
