name: Build and Release Adyeshach

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Adyeshach (XiaoJie-150 branch)
        uses: actions/checkout@v4
        with:
          repository: TabooLib/adyeshach
          ref: XiaoJie-150
          path: adyeshach  # 检出到 adyeshach/ 子目录

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build from 1.21 subdirectory
        working-directory: adyeshach/1.21
        run: gradle clean build

      - name: Find built JAR file
        id: find-jar
        run: |
          JAR_FILE=$(find adyeshach/1.21/build/libs -type f -name "*.jar" | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "No JAR found!"
            ls -R adyeshach/1.21/build/ || true
            exit 1
          fi
          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: adyeshach
          files: ${{ steps.find-jar.outputs.jar_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
